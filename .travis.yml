language: python
fast_finish: true

python:
  - 3.6

os:
  - linux

group: travis_latest

git:
  depth: 3


install: pip install -e .[tests]

script: 
  - pytest -v
  - flake8
#  - mypy . --ignore-missing-imports   # need new version of mypy

after_success: 
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6* ]]; then
    coverage run tests/test_all.py;
    coveralls;
    fi
