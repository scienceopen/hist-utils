[metadata]
name = histutils
version = 0.9.3
author = Michael Hirsch, Ph.D.
url = https://github.com/scivision/histutils
description = Utilities for reading HiST data, etc.
keywords =
  aurora
classifiers = 
  Intended Audience :: Science/Research
  Development Status :: 3 - Alpha
  License :: OSI Approved :: MIT License
  Topic :: Scientific/Engineering :: Atmospheric Science
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown

[options]
python_requires = >= 3.6
setup_requires = 
  setuptools >= 38.6
  pip >= 10
  twine >= 1.11
include_package_data = True
packages = find:
install_requires =
  python-dateutil 
  pytz 
  numpy 
  scipy 
  h5py 
  astropy
  pymap3d 
  sciencedates

[options.extras_require]
tests = 
  pytest
  pytest-cov
  coveralls
  flake8
  mypy
io = 
  dascutils 
  themisasi
plot =
  tifffile 
  matplotlib 
  seaborn 

[options.entry_points]
console_scripts =

[flake8]
max-line-length = 132
exclude = .git,__pycache__,.eggs/,doc/,docs/,build/,dist/,archive/

[coverage:run]
cover_pylib = false
omit =
  /home/travis/virtualenv/*
  */site-packages/*
  */bin/*

[coverage:report]
exclude_lines =
  pragma: no cover
  def __repr__
  RuntimeError
  NotImplementedError
  ImportError
  KeyError
  FileNotFoundError
  CalledProcessError
  logging.warning
  ValueError
  TypeError
